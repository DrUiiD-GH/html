<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var res = Math.sqrt(379);
			alert(Math.round(res));
			alert(res.toFixed(1));
			alert(res.toFixed(2));
			
			res = Math.sqrt(587);
			var Obj = {floor:Math.floor(res), ceil:Math.ceil(res)};
			alert(Obj.floor+", "+Obj.ceil);
		</script>
	</body>
</html>
