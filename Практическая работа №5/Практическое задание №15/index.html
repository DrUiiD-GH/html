<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var mass=[1, 2, 3, 4, 5];
			for(var i=0; i<5; i++){
				document.write(mass[i]+' ');
			}
			
			var result = 0;
			for(var i=0; i<5; i++){
				result +=mass[i];
			}
			document.write('</br>'+result);
			
		</script>
	</body>
</html>
