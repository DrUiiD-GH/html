<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var secondsInHour = 1*60*60;
			var secondsInDay = secondsInHour * 24;
			var secondsInMonth = secondsInDay * 30;
			window.alert("Seconds in hour = "+secondsInHour+"; Seconds in day = "+secondsInDay+"; Seconds in month = "+secondsInMonth+";");
			
			var date = new Date;
			var hours = date.getHours(), minutes = date.getMinutes(), seconds = date.getMinutes();
			window.alert(hours+":"+minutes+":"+seconds);
			
			var num;
			num = 120;
			num *= num;
			window.alert(num);
		</script>
	</body>
</html>
