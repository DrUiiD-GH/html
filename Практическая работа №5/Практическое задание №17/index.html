<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var mas = [2, 5, 9, 15, 0, 4];
			for(var i=0; i<6; i++){
				if(mas[i]>3&&mas[i]<10) document.write(mas[i]+' ');
			}
			document.write('</br>');
			
			mas = [-12, 4, -1, 3, 14, 0, -7];
			var summ = 0;
			for(var i=0; i<7; i++){
				if(mas[i]>0) summ+=mas[i];
			}
			document.write(summ+'</br>');
			
			mas = [1, 2, 5, 9, 4, 13, 4, 10];
			for(var i=0; i<8; i++){
				if(mas[i]===4){
					document.write('Есть!</br>');
					break;
				}
			}
			
			mas = [10, 20, 30, 50, 235, 3000];
			for(var i=0; i<6; i++){
				var num = mas[i];
				while(num>=10) {num=(num-num%10)/10;}
				if(num==1||num==2||num==5)document.write(mas[i]+' ');
			}
			document.write('</br>');
			
			
			mas = [1, 2, 3, 4, 5, 6, 7, 8, 9];
			var str = '-';
			for(var i = 0; i<9; i++){
				str=str+mas[i]+'-';
			}
			document.write(str+'</br>');
			
			mas = ['понедельник', 'вторник', 'среда', 'четверг', 'пятницы', 'суббота', 'воскресенье'];
			for(var i=0; i<7; i++){
				if(i<5) document.write(mas[i]+' '); else document.write(mas[i].bold()+' ');
			}
			document.write('</br>');
			
			var date = new Date();
			var day = mas[date.getDay()-1];
			for(var i=0; i<7; i++){
				if(mas[i]==day) document.write(day.italics()+' '); else document.write(mas[i]+' ');
			}
			document.write('</br>');
			
			
			var n = 1000;
			var num = 0;
			while(n>50){
				n/=2;
				num++;
			}
			document.write(n+' '+num);
			
		</script>
	</body>
</html>
