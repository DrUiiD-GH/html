<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var obj = {green: 'зеленый', red: 'красный', blue: 'голубой'};
			for(key in obj){
				document.write(key+'='+obj[key]+' ');
			}
			document.write('</br>');
			
			var obj={'Коля':'200', 'Вася':'300', 'Петя':'400'};
			for(key in obj){
				document.write(key+' - зарплата '+obj[key]+' долларов.</br>');
			}
		</script>
	</body>
</html>
