<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<script>
			var i =0;
			while(i<100) {
				i++;
				document.write(i+'</br>');
			}
			for(var i=1; i<=100; i++){
				document.write(i+'</br>');
			}
			
			i=11;
			while(i<=33){
				document.write(i+'</br>');
				i++;
			}
			for(i=11; i<=33; i++){
				document.write(i+'</br>');
			}
			
			i=0;
			while(i<=100){
				document.write(i+'</br>');
				i+=2;
			}
			for(i=0; i<=100; i+=2){
				document.write(i+'</br>');
			}
			
			var sum=0;
			i=1;
			while(i<=100){
				sum+=i++;	
			}
			document.write(sum+'</br>');
			for(i=1, sum=0; i<=100; i++){
				sum+=i;
			}
			document.write(sum+'</br>');
		</script>
	</body>
</html>
